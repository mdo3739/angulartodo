<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
  <head>
    <title>Git 'R' Done</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href='client/stylesheets/app.css'>
  </head>

  <body ng-controller='layoutsController'>
    <nav class="navbar navbar-default navbar-fixed-top" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/#!/{{user._id}}">Welcome {{user.username}}</a>
        <ul class="nav navbar-nav navbar-right" ng-if='user'>
          <li class="btn-group btn"><a href="/#!/account/{{user._id}}">Account</a></li>
          <li class="btn-group btn"><a href="/logout">Signout</a></li>
        </ul>
      </div>
    </nav>
    <div class='container' id='main-container'>
      <div class='row'>
        <flash-message duration="5000" show-close="true"></flash-message> 
      </div>
      <div class="row">
        <div ng-view></div>
      </div>
    </div>

    <script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-sanitize.min.js"></script>
    <script src="dist/angular-flash.js"></script>
    <script src="client/javascripts/app.js"></script>
  </body>
</html>
