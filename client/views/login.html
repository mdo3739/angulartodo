<div class='col-md-3 col-md-offset-3 col-xs-12'>
	Login
	<form  ng-submit="login()">
		<div class="form-group">
			<label> Email: </label>
			<input type="text" name="email" class='form-control' ng-model='loginForm.email' />
		</div>
		<div class="form-group">
			<label> Password: </label>
			<input type="password" name="password" class='form-control' ng-model='loginForm.password' />
		</div>
		<div class="form-group">
			<input type="submit" value="Submit" class='btn btn-primary'/>
		</div>
	</form>		
</div>

<div class='col-md-3 col-xs-12'>
	Sign Up
	<form ng-submit='signup()'>
		<div class="form-group">
			<label> Email: </label>
			<input type="text" name="email" class='form-control' ng-model='signupForm.email'/>
		</div>
		<div class="form-group">
			<label> Password: </label>
			<input type="password" name="password" class='form-control' ng-model='signupForm.password'/>
		</div>
		<div class="form-group">
			<label> Username (can be anything you want!):</label>
			<input type='text' name='username' class='form-control' ng-model='signupForm.username'/>
		</div>
		<div class="form-group">
			<input type="submit" value="Submit" class='btn btn-primary'/>
		</div>
	</form>	
</div>
